version: '3.8'

services:
  asmeranda-app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: asmeranda-ml-app
    ports:
      - "8501:8501"
    volumes:
      # Persistent storage for models, uploads, and cache
      - ./models:/app/models
      - ./uploads:/app/uploads
      - ./interpretation_cache:/app/interpretation_cache
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - asmeranda-network

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: asmeranda-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - asmeranda-app
    restart: unless-stopped
    networks:
      - asmeranda-network
    profiles:
      - production

networks:
  asmeranda-network:
    driver: bridge

volumes:
  models:
    driver: local
  uploads:
    driver: local
  interpretation_cache:
    driver: local
